<h1>usuarios</h1>

<table *ngIf="responseUsers">
    <thead>
        <td>Nome</td>
        <td>Sobrenome</td>
        <td>..</td>
    </thead>
    <tbody>
        <tr *ngFor="let user of responseUsers.data">
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>
                <a routerLink="/users/update/{{user.id}}">EDITAR</a> |
                <a routerLink="/users/delete/{{user.id}}">DELETAR</a>
            </td>
        </tr>
    </tbody>
</table>
